spring.application.name=test

erver.port=8080

# enabling flyway to manage migrations
spring.flyway.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# setup some mysql database configs from .env variables
spring.datasource.url=jdbc:mysql://localhost:3306/webblog
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=springstudent
spring.datasource.password=springstudent


# C?u hình CORS trong application.properties
cors.allowedOrigins=http://localhost:3001
cors.allowedMethods=GET, POST, PUT, DELETE
cors.allowCredentials=true


spring.jackson.date-format=dd-MM-yyyy
spring.jackson.time-zone=UTC

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

